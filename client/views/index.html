<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app='meanApp'>
<head>
    <title>meanApp</title>
</head>
<body>
    <div ng-controller='todoController'>
        <h1>Todo List</h1>
        <ul>
            <li ng-repeat='task in todoList'>
                {{task.name}}
            </li>
        </ul>
        <h3>Remaining Task : {{todoList.length}}</h3>
        <form ng-submit='addTask()'>
            <input type="text" placeholder="Enter task name" ng-model='taskName' />
            <input type="submit" value="Add" />
        </form>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-resource.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/todo-controller.js"></script> 
</body>
</html>
